// Apply the java plugin to add support for Java
plugins{
    id 'java'
    id "com.bmuschko.tomcat" version "2.5"
}

archivesBaseName = 'winhacks-web'
version = 1.0
sourceCompatibility = targetCompatibility = 8

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    jcenter()
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    def tomcatVersion = '9.0.29'

    // https://mvnrepository.com/artifact/org.apache.tomcat/tomcat-servlet-api
    compile group: 'org.apache.tomcat', name: 'tomcat-servlet-api', version: tomcatVersion
    // https://mvnrepository.com/artifact/org.apache.tomcat.embed/tomcat-embed-core
    compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: tomcatVersion

}

